<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacay GetAway Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="static/index-style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <!-- ICON -->
    <script src="https://kit.fontawesome.com/e53c82d883.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Vacay GetAway</h1>
            <div class="logo">
                <img src="static/images/logo.JPG" alt="logo" width="55" height="55">
            </div>

        </header>

        <nav>
            <a href="/">HOME</a>
            <a href="/vacations">VACATIONS</a>
        </nav>

        <main>
            <h2>Find the Pefect Vacation!</h2>
            <div class="w3-content w3-display-container" style="max-width:800px">
                <img class="mySlides" src="static/images/background.jpg" style="width:100%">
                <img class="mySlides" src="static/images/Venice-Florida.jpg" style="width:100%">
                <img class="mySlides" src="static/images/slide2.jpg" style="width:100%">
                <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
                    style="width:100%">
                    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
                </div>
            </div>
        </main>

        <div class="cards">

 
            <div class="card1">
                <a href="/booking">
                    <i class="fas fa-map-marked-alt"></i>
                    <h2>Book Online</h2>
                </a>
            </div>
            


            <div class="card2">
                <a href="#">
                    <i class="fas fa-phone"></i>
                    <h2>Call for Advice</h2>
                </a>
            </div>

        </div>








        <script>
            var slideIndex = 0;
            showDivs(slideIndex);

            function plusDivs(n) {
            showDivs(slideIndex += n);
            }

            function currentDiv(n) {
            showDivs(slideIndex = n);
            }

            function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " w3-white";
            }
        </script>

        <section>
        </section>

        <footer>
            <div class = "about">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>

            </div>
        </footer>



    </div>







</body>

</html>
